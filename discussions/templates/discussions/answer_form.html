<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>Brute Force</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href={% static 'discussions/css/answer_form.css' %} rel="stylesheet">
  </head>
  <body>
    <div class="container my-3">
      <form action="{% url 'discussions:modify-answer' answer.id  %}" method="POST" class="post-form" id="answer_form" name="answer_form">
          {% csrf_token %}
          {% include "./form_errors.html" %}
          <div class="form-group">
              <label for="content" class='label'>답변 수정</label>
              <textarea class="form-control" name="content" id="content" rows="5">{{ form.content.value|default_if_none:'' }}</textarea>
          </div>
          <button type="submit" id='submit_btn' class="btn btn-primary">저장하기</button>
      </form>
    </div>
  </body>
</html>
