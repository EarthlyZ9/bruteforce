{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Brute Force</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href={% static 'accounts/css/find_id_form.css' %} rel="stylesheet">
  </head>

  <body>
    <div class='d-flex justify-content-center align-items-center'>
      <div class='container my-3'>
        <h1>아이디 찾기</h1>
        <p style="text-align:left;">가입 시 입력하셨던 <strong style="text-decoration:underline;">성명, 휴대폰 번호, 이메일</strong> 정보를 정확하게 입력해주세요.</p>
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{message}}
          </div>
        {% endfor %}
        {% endif %}
        <form method="post" class='post-form' id='form'>
          {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class='btn btn-primary'>아이디 찾기</button>
        </form>
        

        <div class='spinner_div' id='spinner_div'></div>

      </div>
    </div>
  
    {% block extrascript %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static 'accounts/js/find_id_form.js' %}"></script>
    {% endblock %}
  </body>
</html>
