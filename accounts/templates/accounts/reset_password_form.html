{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Brute Force</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href={% static 'accounts/css/reset_password_form.css' %} rel="stylesheet">
  </head>

  <body>
    <div class='d-flex justify-content-center align-items-center'>
      <div class='container'>
        <h1>비밀번호 초기화</h1>
        <p style="text-align:left;">가입하실 때 기입하셨던 이메일 주소로 임시 비밀번호를 보내드립니다. 임시 비밀번호로 로그인하신 뒤에, <strong style="text-decoration:underline;">'내 프로필 - 비밀번호 변경하기'</strong> 를 이용해주세요.</p>
        <form method="post" class='post-form' id='form'>
          {% csrf_token %}
          <div id="input-email">
            {{form.as_p}}
            <button type="submit" class='btn btn-primary'>이메일 보내기</button>
          </div>
        </form>
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{message}}
          </div>
        {% endfor %}
        {% endif %}

        <div class='spinner_div' id='spinner_div'></div>

      </div>
    </div>
  </body>
  {% block extrascript %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="{% static 'accounts/js/reset_password_form.js' %}"></script>
  {% endblock %}
</html>
