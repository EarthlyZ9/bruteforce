{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Brute Force</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'accounts/css/login.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex align-items-center" style="height:100%;">
      <div class="container">
        <div class="logo"><img src="{% static 'accounts/images/new_logo_kor.png' %}" style="height:150px;"></div>
        <div class="login-container container">
          <div class="input-container">
            <h2>로그인</h2>
            <form method="post"class="post-form" action="{% url 'accounts:login' %}">
              {% csrf_token %}
              <!-- <input type="hidden" name="next" value="">  <!-- 로그인 성공후 이동되는 URL -->
              <h6>아이디</h6>
              <div class="form-floating mb-1">
                <input requried type="text" class="form-control" id="floatingUserID" placeholder="UserID" value="" name='username'>
                <label for="floatingUserID">아이디를 입력하세요.</label>
              </div>
              <h6>비밀번호</h6>
              <div class="form-floating mb-3">
                <input required type="password" class="form-control" id="floatingPassword" placeholder="Password" value="" name="password">
                <label for="floatingPassword">비밀번호를 입력하세요.</label>
              </div>
              <button type="button" class="btn btn-primary" id="login-btn" onclick="checkLogin()">로그인</button>
            </form>
          </div>
        </div>
        <div id="signup_btn">
          <a data-bs-toggle="tooltip" data-bs-placement="right" title="Brute Force 7기 신청하러 가기" href="{% url 'accounts:signup' %}">
            회원가입 및 신청하기
          </a>
        </div>
        <br></br>
        <div class='forgot'>
          <a href="#" id='forgot-id' onclick="window.open('find_id','find-id','width=500, height=400, menubar=no, status=no');">아이디 찾기</a>
          /
          <a href="#" id='forgot-password' onclick="window.open('reset_password','reset-password','width=500, height=400, menubar=no, status=no');">비밀번호 찾기</a>
        </div>
        <br><br><a href="{% url 'main:main-page' %}" id="back-to-main"><<< 메인으로 돌아가기</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'accounts/js/login.js' %}"></script>
  </body>
</html>
