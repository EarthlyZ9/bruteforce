{% extends 'main/base.html' %}
<head>
  {% load static %}
  {% block extrahead %}
  <link href={% static 'accounts/css/update_user_info.css' %} rel="stylesheet" />
  {% endblock extrahead %}
</head>

<body scroll="no">
  {% block container %}
  <div class="d-flex align-items-center" style="height:calc(100% - 60px);">
    <div class="container py-1" id="profile-container" style="height: auto;">
      <h2>개인정보 수정하기</h2>
      <form method="post" class="post-form" action="{% url 'accounts:update-user-info' %}">
        {% csrf_token %}
        <fieldset disabled>
          <div class="info">
            <label for="disabledTextInput" class="form-label">이름</label>
            <input type="text" id="disabledNameInput" class="form-control" placeholder={{user_info.name}}>
          </div>
          <div class="info">
            <label for="disabledTextInput" class="form-label">아이디</label>
            <input type="text" id="disabledCourseTypeInput" class="form-control" placeholder={{user_info.username}}>
          </div>
          <div class="info">
            <label for="disabledTextInput" class="form-label">수강중인 코스</label>
            <input type="text" id="disabledNameInput" class="form-control" placeholder={{user_info.get_course_display}}>
          </div>
          <div class="info">
            <label for="disabledTextInput" class="form-label">대학교</label>
            <input type="text" id="disabledCourseTypeInput" class="form-control" placeholder={{user_info.univ}}>
          </div>
          <div class="info">
            <label for="disabledTextInput" class="form-label">생년월일</label></label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder={{user_info.date_of_birth|date:"Y-m-d"}}>
          </div>
          <div class="info">
            <label for="disabledDateInput" class="form-label">가입일</label>
            <input type="text" id="disabledDateInput" class="form-control" placeholder={{user_info.signup_date|date:"Y-m-d"}}>
          </div>
        </fieldset>
        <hr>

        <div id="update-form">
          {{form.as_p}}
        </div>
        <p style="margin-bottom:6px;">❗️계좌의 예금주는 회원님의 성함과 일치해야 합니다❗️</p>
        <button type="submit" class="btn btn-primary">수정하기</button>
      </form>
    </div>
  </div>
  {% endblock container %}
</body>
